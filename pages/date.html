<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../sass/pages/date.scss" />
    <script src="../js/date.js" defer></script>
  </head>
  <body>
    <main class="main date">
      <nav class="sidebar">
        <div class="sidebar__item">
          <span class="sidebar__item__order">1</span>
          <div class="sidebar__item__text">Staff</div>
        </div>
        <div class="sidebar__item">
          <span class="sidebar__item__order">2</span>
          <div class="sidebar__item__text">Service</div>
        </div>
        <div class="sidebar__item">
          <span class="sidebar__item__order">3</span>
          <div class="sidebar__item__text">Date & Time</div>
        </div>
        <div class="sidebar__item">
          <span class="sidebar__item__order">4</span>
          <div class="sidebar__item__text">Confirmation</div>
        </div>
      </nav>
      <div class="date__container">
        <div class="main__top">
          <h2 class="main__top__heading">Select date & time</h2>
          <button class="main__top__btn">X</button>
        </div>
        <div class="main__content">
          <div class="main__content__month">
            <div class="main__content__month__title">
              <button
                id="calendar__prev__btn"
                data-id="calendar__btn"
                class="main__content__month__title__btn material-symbols-outlined"
              >
                chevron_left
              </button>
              <div
                class="main__content__month__title__name"
                data-id="current__date"
              ></div>
              <button
                id="calendar__next__btn"
                data-id="calendar__btn"
                class="main__content__month__title__btn material-symbols-outlined"
              >
                chevron_right
              </button>
            </div>
            <div
              class="main__content__month__content"
              data-id="days__container"
            ></div>
          </div>
          <div class="main__content__hour">
            <div class="main__content__hour__title">Time</div>
            <div class="main__content__hour__content">
              <div class="main__content__hour__content__date">2023-03-04</div>
              <div
                class="main__content__hour__content__available"
                data-id="hours__container"
              ></div>
            </div>
          </div>
        </div>
        <div class="main__bottom">
          <button class="main__bottom__prev__btn" data-id="prev__btn">
            Back
          </button>
          <div class="main__bottom__alert" data-id="alert">
            <span class="material-symbols-outlined"> error </span>
            <p class="main__bottom__alert__text">select date & time</p>
          </div>
          <button class="main__bottom__next__btn" data-id="next__btn">
            Next
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
